<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section>
        <form action="" >
            <div class="heading">
                <h2>Registration</h2>
                <p>Personal Details</p>
            </div>
            <div class="container">
                <div class="first-line">
                        <label for="" id="name" class="name">Full Name</label>
                        <label for="" id="dob" class="name">Date of Birth</label>
                        <label for="" id="em" class="name">Email</label><br>
                        <input class="names" type="text" placeholder="Enter your name">
                        <input type="text" placeholder="Enter birth date">
                        <input type="text" placeholder="Enter your email">
                </div>
                <div class="second-line">
                        <label for="" id="name" class="name">Mobile number</label>
                        <label for="" id="gen" class="name">Gender</label>
                        <label for="" id="occ" class="name">Occupation</label><br>
                        <input class="names" type="text" placeholder="Enter mobile number">
                        <input type="text" placeholder="Enter your gender">
                        <input type="text" placeholder="Enter occupation">
                </div>
                <div class="heading">
                    <p>Identity Details</p>
                </div>
                <div class="third-line">
                        <label for="" id="name" class="name">ID Type</label>
                        <label for="" id="ID" class="name">ID Number</label>
                        <label for="" id="iss" class="name">Issue Authority</label><br>
                        <input class="names" type="text" placeholder="Enter ID type">
                        <input type="text" placeholder="Ente ID number">
                        <input type="text" placeholder="Enter issue department">
                </div>
                <div class="fourth-line">
                        <label for="" id="name" class="name">Issue Date</label>
                        <label for="" id="isss" class="name">Issue State</label>
                        <label for="" id="expd" class="name">Expirty Date</label><br>
                        <input class="names" type="text" placeholder="Enter ID issue data">
                        <input type="text" placeholder="Enter ID issue state">
                        <input type="text" placeholder="Enter ID expiry date">
                <div>
                    <button>Next</button>
                </div>
            </div> 
        </form>
    </section>
</body>
</html>
